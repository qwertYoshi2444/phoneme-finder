<script>
    // --- Global Controls for Library Loading ---
    let isKuromojiLoaded = false;
    
    function onKuromojiLoaded() {
        isKuromojiLoaded = true;
        const btn = document.getElementById('btn-analyze');
        const log = document.getElementById('log-area');
        if(btn) {
            btn.disabled = false;
            btn.textContent = "分析開始";
        }
        if(log) log.textContent += "\n[システム] ライブラリ読み込み完了。";
    }

    function onKuromojiError() {
        const btn = document.getElementById('btn-analyze');
        const log = document.getElementById('log-area');
        if(btn) {
            btn.textContent = "読込エラー";
            btn.style.background = "#ef4444";
        }
        if(log) log.textContent += "\n[エラー] ライブラリ(kuromoji.js)の読み込みに失敗しました。";
    }

    // --- Text Converter Class ---
    class TextConverter {
        constructor() {
            this.tokenizer = null;
            this.romajiMap = {
                'ア': 'a', 'イ': 'i', 'ウ': 'u', 'エ': 'e', 'オ': 'o',
                'カ': 'ka', 'キ': 'ki', 'ク': 'ku', 'ケ': 'ke', 'コ': 'ko',
                'サ': 'sa', 'シ': 'shi', 'ス': 'su', 'セ': 'se', 'ソ': 'so',
                'タ': 'ta', 'チ': 'chi', 'ツ': 'tsu', 'テ': 'te', 'ト': 'to',
                'ナ': 'na', 'ニ': 'ni', 'ヌ': 'nu', 'ネ': 'ne', 'ノ': 'no',
                'ハ': 'ha', 'ヒ': 'hi', 'フ': 'fu', 'ヘ': 'he', 'ホ': 'ho',
                'マ': 'ma', 'ミ': 'mi', 'ム': 'mu', 'メ': 'me', 'モ': 'mo',
                'ヤ': 'ya', 'ユ': 'yu', 'ヨ': 'yo',
                'ラ': 'ra', 'リ': 'ri', 'ル': 'ru', 'レ': 're', 'ロ': 'ro',
                'ワ': 'wa', 'ヲ': 'o', 'ン': 'nn',
                'ガ': 'ga', 'ギ': 'gi', 'グ': 'gu', 'ゲ': 'ge', 'ゴ': 'go',
                'ザ': 'za', 'ジ': 'ji', 'ズ': 'zu', 'ゼ': 'ze', 'ゾ': 'zo',
                'ダ': 'da', 'ヂ': 'ji', 'ヅ': 'zu', 'デ': 'de', 'ド': 'do',
                'バ': 'ba', 'ビ': 'bi', 'ブ': 'bu', 'ベ': 'be', 'ボ': 'bo',
                'パ': 'pa', 'ピ': 'pi', 'プ': 'pu', 'ペ': 'pe', 'ポ': 'po',
                'キャ': 'kya', 'キュ': 'kyu', 'キョ': 'kyo',
                'シャ': 'sha', 'シュ': 'shu', 'ショ': 'sho',
                'チャ': 'cha', 'チュ': 'chu', 'チョ': 'cho',
                'ニャ': 'nya', 'ニュ': 'nyu', 'ニョ': 'nyo',
                'ヒャ': 'hya', 'ヒュ': 'hyu', 'ヒョ': 'hyo',
                'ミャ': 'mya', 'ミュ': 'myu', 'ミョ': 'myo',
                'リャ': 'rya', 'リュ': 'ryu', 'リョ': 'ryo',
                'ギャ': 'gya', 'ギュ': 'gyu', 'ギョ': 'gyo',
                'ジャ': 'ja', 'ジュ': 'ju', 'ジョ': 'jo',
                'ビャ': 'bya', 'ビュ': 'byu', 'ビョ': 'byo',
                'ピャ': 'pya', 'ピュ': 'pyu', 'ピョ': 'pyo',
                'ウィ': 'wi', 'ウェ': 'we', 'ウォ': 'wo',
                'シェ': 'she', 'チェ': 'che', 'ティ': 'ti', 'ディ': 'di', 'デュ': 'dyu'
            };
        }

        init() {
            return new Promise((resolve, reject) => {
                if(!isKuromojiLoaded || typeof kuromoji === 'undefined') {
                    return reject(new Error("ライブラリがまだ読み込まれていません。"));
                }
                const DIC_URL = "https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/dict/";
                kuromoji.builder({ dicPath: DIC_URL }).build((err, tokenizer) => {
                    if (err) return reject(err);
                    this.tokenizer = tokenizer;
                    resolve();
                });
            });
        }

        process(text) {
            if (!this.tokenizer) return { hiragana: "", romaji: "", tokens: [] };

            let procText = text;
            if (procText.lastIndexOf('.') > 0) {
                procText = procText.substring(0, procText.lastIndexOf('.'));
            }

            const tokens = this.tokenizer.tokenize(procText);
            let hiraganaResult = "";
            let romajiResult = "";
            
            const structuredTokens = tokens.map(token => {
                const isSymbol = token.pos === "記号";
                if(isSymbol) return { original: token.surface_form, kana: "", romaji: "", type: 'symbol' };

                let reading = token.reading || token.surface_form;
                if(!reading.match(/[\u30a0-\u30ff]/) && !reading.match(/[\u3040-\u309f]/)) {
                     // Keep as is if no reading available
                }

                const kana = this.katakanaToHiragana(reading);
                let romaji = "";
                
                if (token.pos === "助詞") {
                    if (token.surface_form === "は") romaji = "wa";
                    else if (token.surface_form === "へ") romaji = "e";
                    else if (token.surface_form === "を") romaji = "o";
                    else romaji = this.convertKatakanaToRomaji(reading);
                } else {
                    romaji = this.convertKatakanaToRomaji(reading);
                }

                // Important: Only add to result strings if it's NOT a symbol/space
                hiraganaResult += kana;
                romajiResult += romaji;

                return {
                    original: token.surface_form,
                    kana: kana,
                    romaji: romaji,
                    type: 'word'
                };
            });

            return {
                hiragana: hiraganaResult, // Raw string for searching (no spaces)
                romaji: romajiResult,     // Raw string for searching (no spaces)
                tokens: structuredTokens   // Tokenized array for rendering
            };
        }

        convertKatakanaToRomaji(katakana) {
            let res = "";
            for (let i = 0; i < katakana.length; i++) {
                let char = katakana[i];
                let nextChar = katakana[i + 1] || "";
                let combo = char + nextChar;

                if (this.romajiMap[combo]) {
                    res += this.romajiMap[combo];
                    i++;
                    continue;
                }
                if (char === "ッ") {
                    let nextRomajiFull = "";
                    if(this.romajiMap[nextChar + (katakana[i+2]||"")]) {
                         nextRomajiFull = this.romajiMap[nextChar + (katakana[i+2]||"")];
                    } else if (this.romajiMap[nextChar]) {
                         nextRomajiFull = this.romajiMap[nextChar];
                    }
                    if (nextRomajiFull) res += nextRomajiFull.charAt(0);
                    continue;
                }
                if (char === "ー") continue; 

                if (this.romajiMap[char]) res += this.romajiMap[char];
                else res += char; 
            }
            return res;
        }

        katakanaToHiragana(str) {
            return str.replace(/[\u30a1-\u30f6]/g, function(match) {
                var chr = match.charCodeAt(0) - 0x60;
                return String.fromCharCode(chr);
            });
        }
    }

    // Helper to generate highlighted snippet
    function getHighlightedSnippet(fullText, startIndex, length) {
        const radius = 10;
        const startCtx = Math.max(0, startIndex - radius);
        const endCtx = Math.min(fullText.length, startIndex + length + radius);
        
        const pre = fullText.substring(startCtx, startIndex);
        const target = fullText.substring(startIndex, startIndex + length);
        const post = fullText.substring(startIndex + length, endCtx);
        
        return `${startCtx>0?'...':''}${escapeHtml(pre)}<span class="highlight-text">${escapeHtml(target)}</span>${escapeHtml(post)}${endCtx<fullText.length?'...':''}`;
    }

    function getSearchSource(item) {
        return (currentMode === 'kana') ? item.kana : item.romaji;
    }

    function hasAnySequence(index) {
        const targetText = (currentMode === 'kana') ? lyricsData.kana : lyricsData.romaji;
        const max = parseInt(els.maxLen.value, 10);
        for(let len=2; len<=max; len++) {
            if(index+len > targetText.length) break;
            const sub = targetText.substring(index, index+len);
            for(let item of serifuData) {
                if(getSearchSource(item).includes(sub)) return true;
            }
        }
        return false;
    }

    function hasMono(char) {
        for(let item of serifuData) {
            const txt = getSearchSource(item);
            if(txt.includes(char)) return true;
        }
        return false;
    }
    
    function calculateScore(pos) {
        if(pos === 0) return 100;
        if(pos < 5) return 80;
        return 50;
    }

    function searchSequence(index) {
        const targetText = (currentMode === 'kana') ? lyricsData.kana : lyricsData.romaji;
        const max = parseInt(els.maxLen.value, 10);
        const results = [];
        
        for(let len=max; len>=2; len--) {
            if(index+len > targetText.length) continue;
            const sub = targetText.substring(index, index+len);
            
            const matches = [];
            serifuData.forEach(s => {
                const src = getSearchSource(s);
                let pos = src.indexOf(sub);
                while(pos !== -1) { 
                    matches.push({ 
                        name: s.name, 
                        content: s.content, // Filename (raw)
                        kana: s.kana,
                        romaji: s.romaji,
                        filename: s.filename, 
                        pos, 
                        target: sub, 
                        len, 
                        type:'seq', 
                        idx: index 
                    }); 
                    pos = src.indexOf(sub, pos+1); 
                }
            });
            if(matches.length) {
                matches.sort((a,b) => calculateScore(b.pos) - calculateScore(a.pos));
                results.push({ len, target: sub, matches });
            }
        }
        return results;
    }

    function searchMono(char, index) {
        const matches = [];
        if(char === ' ') return { matches: [], skipped: 0 };
        
        serifuData.forEach(s => {
            const src = getSearchSource(s);
            let pos = src.indexOf(char);
            while(pos !== -1) {
                matches.push({ 
                    name: s.name, 
                    content: s.content,
                    kana: s.kana,
                    romaji: s.romaji,
                    filename: s.filename, 
                    pos, 
                    target: char, 
                    type:'single', 
                    len: 1, 
                    idx: index 
                });
                pos = src.indexOf(char, pos+1);
            }
        });
        matches.sort((a,b) => calculateScore(b.pos) - calculateScore(a.pos));
        return { matches, skipped: 0 };
    }

    function togglePin(match) {
        const key = match.idx;
        const currentPin = pinnedState[key];
        const isThisPinned = currentPin && currentPin.filename === match.filename && currentPin.pos === match.pos && currentPin.target === match.target;
        
        if (isThisPinned) {
            delete pinnedState[key];
            updateLyricsVisuals(match.idx, match.len, false);
            for(let k=0; k<match.len; k++) pinnedLookup[match.idx + k] = null;
        } else {
            pinnedState[key] = match;
            updateLyricsVisuals(match.idx, match.len, true);
            for(let k=0; k<match.len; k++) pinnedLookup[match.idx + k] = match;
        }
        
        const char = (currentMode === 'kana' ? lyricsData.kana : lyricsData.romaji)[match.idx];

            </div>
            
            <div class="card-reading-row">
                ${getHighlightedSnippet(srcText, m.pos, m.target.length)}
            </div>
            `;
        
        if(m.filename) {
            const safeFile = escapeHtml(m.filename).replace(/'/g, "\\'");
            html += `
            <div class="card-file-row">
                <div class="card-filename" title="${safeFile}">${safeFile}</div>
                <button class="btn-copy" onclick="copyToClipboard('${safeFile}')">Copy</button>
            </div>`;
        }

        if(showPin) {
            html += `<button class="${btnClass}" onclick="handlePin(${matchId})">${btnText}</button>`;
        }
        html += `</div>`;
        return html;
    }

    window.handlePin = function(id) { const m = window.tempMatches[id]; togglePin(m); };
    
    window.copyToClipboard = function(text) {
        navigator.clipboard.writeText(text).then(() => {
            log(`コピー完了: ${text}`);
        }).catch(err => {
            log(`コピー失敗: ${err}`);
        });
    };

    function showTooltip(e, html) {
        if(!html) return;
        els.tooltip.innerHTML = html;
        els.tooltip.style.display = 'block';
        moveTooltip(e);
        document.addEventListener('mousemove', moveTooltip);
    }
    function hideTooltip() {
        els.tooltip.style.display = 'none';
        document.removeEventListener('mousemove', moveTooltip);
    }
    function moveTooltip(e) {
        const gap = 15;
        let x = e.clientX + gap;
        let y = e.clientY + gap;
        const rect = els.tooltip.getBoundingClientRect();
        if(x + rect.width > window.innerWidth) x = window.innerWidth - rect.width - gap;
        if(y + rect.height > window.innerHeight) y = e.clientY - rect.height - gap;
        els.tooltip.style.left = x + 'px';
        els.tooltip.style.top = y + 'px';
    }

    if(typeof kuromoji !== 'undefined') {
        onKuromojiLoaded();
    }
</script>
</body>
</html>
